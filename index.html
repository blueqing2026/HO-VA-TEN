<!DOCTYPE html>
<html lang="en">

    <title> The input form attribute </title>

<body>
    <h1> The inpunt form attribute </h1>
    <p> The form attribute specifies the form an input element belongs to .</p>

    <form action="https://script.google.com/macros/s/AKfycbx3-2LU9aWKphexzh2n1D1NcWFXDlA3y_TM48Ywi1RvGJymdfATwJOPJWemHaGLk5jYSQ/exec" 
    
    method="post" id="maudien">

            <label for="ho"> First name </label>
            <input type="text" id="" name="ho"> 
            <br> <br> 

            <input type="submit" value="Gửi ra ngay nhé !!!">

    </form>

    <p> The "Last name" field below is outside the form element ,
        but still part of the form . 
    </p>

    <label for="ten"> Last name </label> 
    <input type="text" id="" name="ten" form="maudien" >

    


    
</body>
